<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Practice</title>

</head>
<body>
  <div style="
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    "> 
    <div style="background-color: lightblue;">div1 text</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <div style="
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    "> 
    <div style="background-color: lightblue;
    width:100px">100px</div>
    <div style="background-color: lightpink;
    flex:1;">flex 1 <p>text</p></div>
  </div>

  <div style="
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    justify-content: center;
    "> 
    <div style="background-color: lightblue;
    width:100px">100px</div>
    <div style="background-color: lightpink;
    width:100px;">100px <p>text</p></div>
    <div style="background-color: lightblue;
    width:100px;">100px</div>
  </div>

  <div style="
  border-style: solid;
  border-color: grey;
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    justify-content: space-between;
    "> 
    <div style="background-color: lightblue;
    width:100px">100px</div>
    <div style="background-color: lightpink;
    width:100px;">100px <p>text</p></div>
    <div style="background-color: lightblue;
    width:100px;">100px</div>
  </div>

  <div style="
  border-style: solid;
  border-color: grey;
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    "> 
    <div style="background-color: lightblue;
    width:100px">100px</div>
    <div style="background-color: lightpink;
    width:100px;">100px <p>text</p></div>
    <div style="background-color: lightblue;
    width:100px;">100px</div>
  </div>



  <div style="
  border-style: solid;
  border-color: grey;
  margin-top: 30px;
    display:flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    height:50px;
    "> 
    <div style="background-color: lightblue;
    width:100px">item1</div>
    <div style="background-color: lightpink;
    width:100px;">item2</div>
  </div>
</body>
</html>
