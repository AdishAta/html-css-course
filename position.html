<html lang="en">
<head>
  <title>Position Practice</title>
</head>
<body style="height:3000px;
padding-top:60px;
padding-left:80px;
">
  <div style="background-color: black;
  color:white; 
  position: fixed;
  height:50px;
  right:0;
  left:0;
  top:0;
  z-index:1;">header</div>

  <div style="
  background-color: green;
  position:fixed;
  top:50px;
  bottom:0;
  left:0px;
  width:70px">
    sidebar
  </div>

  <div style="
  position: absolute;
  background-color: red;
  left:100px;
  top:200px;
  ">absolute</div>

  <div style="background-color: lightblue;
  width:200px;
  height:200px;">div 1</div>
  <div style="background-color: lightpink;
  width:200px;
  height:200px;">div 2</div>
</body>
</html>
